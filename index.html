<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <img src="agendaLogo.png" alt="Agenda Telefônica">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="form-projeto">
            <input type="text" id="nome-contato" required placeholder="Insira o nome">
            <input type="number" id="numero-contato" required placeholder="Insira o número" max="999999999" min="9">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Numero de telefone</th>
                </tr>    
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
    
</body>
<footer>
    &copy; Todos os direitos reservados - Paulo Junior
</footer>
</html>
